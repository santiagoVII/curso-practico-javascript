<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Figuras geométricas | Curso Prático de Javascript</title>
</head>
<body>
  <header>
    <h1>Figuras geométricas</h1>
    <p>Este es el primer taller del curso prático de Javascript</p>
  </header>
  
  <section>
    <h2>Calcular el área y perímetro de un cuadrado</h2>
    <form action="">
      <label for="InputCuadrado">Escribe cuánto mide cada lado de tu cuadrado:</label>
      <input id="InputCuadrado" type="number"/>
      <button type="button" onclick="calcularPerimetroCuadrado()">Calcular el perímetro</button>
      <button type="button" onclick="calcularAreaCuadrado()">Calcular el área</button>
    </form>
  </section>

  <section>
    <h2>Calcular el área y perímetro de un triángulo</h2>
    <form action="">
      <label for="InputLadoTriangulo1">Escribe cuánto mide el primer lado del triángulo:</label>
      <input id="InputLadoTriangulo1" type="number"/>
      <label for="InputLadoTriangulo2">Escribe cuánto mide el segundo lado del triángulo:</label>
      <input id="InputLadoTriangulo2" type="number"/>
      <label for="InputBaseTriangulo">Escribe cuánto mide el tercer lado del triángulo:</label>
      <input id="InputLadoTriangulo3" type="number"/>
      <!-- <label for="InputAlturaTriangulo">Escribe cuánto mide la altura del triángulo:</label>
      <input id="InputAlturaTriangulo" type="number"/> -->
      <button type="button" onclick="calcularPerimetroTriangulo()">Calcular el perímetro</button>
      <button type="button" onclick="calcularAreaTriangulo()">Calcular el área</button>
    </form>
  </section>

  <section>
    <h2>Calcular el área y perímetro de un círculo</h2>
    <form action="">
      <label for="InputRadio">Escribe cuánto mide el radio del círculo:</label>
      <input id="InputRadio" type="number"/>
      <button type="button" onclick="calcularPerimetroCirculo()">Calcular el perímetro</button>
      <button type="button" onclick="calcularAreaCirculo()">Calcular el área</button>
    </form>
  </section>

  <script src="./figuras.js"></script>
</body>
</html>
